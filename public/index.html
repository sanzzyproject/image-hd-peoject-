<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Upscaler</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>AI Super Resolution</h1>
            <p>Tingkatkan kualitas foto Anda dengan teknologi AI.</p>
        </header>

        <main class="card">
            <form id="uploadForm">
                <div class="drop-zone" id="dropZone">
                    <span class="icon">üìÅ</span>
                    <p>Drag & Drop foto di sini atau <strong>Klik untuk Upload</strong></p>
                    <input type="file" name="image" id="fileInput" accept="image/jpeg, image/png, image/jpg" hidden>
                </div>

                <div class="preview-area" id="previewArea" style="display: none;">
                    <img id="imagePreview" src="" alt="Preview">
                    <button type="button" class="remove-btn" id="removeBtn">Hapus</button>
                </div>

                <div class="controls">
                    <label for="scale">Skala Pembesaran:</label>
                    <select id="scale" name="scale">
                        <option value="4">4x (Rekomendasi)</option>
                        <option value="8">8x (Ultra HD)</option>
                        <option value="16">16x (Extreme)</option>
                    </select>
                </div>

                <button type="submit" id="submitBtn" disabled>Mulai Upscale ‚ú®</button>
            </form>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Sedang memproses... (10-30 detik)</p>
            </div>

            <div id="result" class="result hidden">
                <h3>Hasil Upscale:</h3>
                <div class="result-img-wrapper">
                    <img id="resultImage" src="" alt="Upscaled Image">
                </div>
                <a id="downloadBtn" href="#" target="_blank" class="download-btn">Download Full HD</a>
            </div>

            <div id="errorMsg" class="error hidden"></div>
        </main>

        <footer>
            <p>&copy; 2024 AI Upscaler. Powered by Supawork Engine.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
